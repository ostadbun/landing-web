<!doctype html>
<html lang="fa" dir="rtl" class="overflow-x-hidden w-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- فونت فارسی -->
    <link rel="stylesheet" href="./font/arad/font.css" />

    <!-- SvelteKit dynamic head -->
    %sveltekit.head%

    <!-- عنوان صفحه -->
    <title>اُستادبان | انتخاب واحد شفاف و هوشمند</title>

    <!-- توضیحات عمومی (SEO) -->
    <meta name="description"
        content="اُستادبان یک سیستم متن‌باز و رایگان است که به دانشجویان کمک می‌کند تا با اطلاع از نظرات هم‌دانشگاهی‌های خود، استاد مناسب‌تری برای انتخاب واحد انتخاب کنند. هدف آن ارتقای کیفیت آموزشی و ایجاد شفافیت در محیط‌های دانشگاهی است." />

    <!-- کلمات کلیدی (اختیاری ولی مفید برای برخی موتورها) -->
    <meta name="keywords"
        content="اُستادبان, انتخاب واحد, انتخاب استاد, نظرسنجی استاد, دانشجو, شفافیت آموزشی, سیستم متن‌باز, دانشگاه" />

    <!-- نویسنده -->
    <meta name="author" content="تیم اُستادبان" />

    <!-- رنگ تم (برای مرورگرهای موبایل) -->
    <meta name="theme-color" content="#ffffff" />

    <!-- موارد Open Graph (برای اشتراک‌گذاری در شبکه‌های اجتماعی: Facebook, LinkedIn, WhatsApp و...) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fa_IR" />
    <meta property="og:site_name" content="اُستادبان" />
    <meta property="og:title" content="اُستادبان | انتخاب واحد شفاف و هوشمند" />
    <meta property="og:description"
        content="اُستادبان یک سیستم متن‌باز و رایگان است که به دانشجویان کمک می‌کند تا با اطلاع از نظرات هم‌دانشگاهی‌های خود، استاد مناسب‌تری برای انتخاب واحد انتخاب کنند." />
    <meta property="og:url" content="https://ostadban.ir" />
    <!-- ابعاد تصویر OG بهتر است 1200×630 باشد. -->
    <meta property="og:image" content="https://ostadban.ir/og-image.png" />
    <meta property="og:image:alt" content="لوگو و تصویر پیش‌نمایش اُستادبان" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card (برای اشتراک‌گذاری در X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="اُستادبان | انتخاب واحد شفاف و هوشمند" />
    <meta name="twitter:description"
        content="اُستادبان یک سیستم متن‌باز و رایگان برای تسهیل انتخاب استاد توسط دانشجویان با نظرات شفاف و مبتنی بر جامعه." />
    <meta name="twitter:image" content="https://ostadban.ir/og-image.png" />
    <meta name="twitter:image:alt" content="لوگوی اُستادبان – پلتفرم شفاف انتخاب استاد" />

    <!-- Canonical URL (جلوگیری از محتوای تکراری) -->
    <link rel="canonical" href="https://ostadban.ir" />


    <!-- ربات‌ها (اختیاری – برای تعیین رفتار موتورهای جستجو) -->
    <meta name="robots" content="index, follow" />



    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ostadbun" />
    <link rel="manifest" href="/site.webmanifest" />

    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "اُستادبان",
  "url": "https://ostadban.tech",
  "description": "پلتفرم متن‌باز امتیازدهی به اساتید دانشگاه توسط دانشجویان",
  "applicationCategory": "Education",
  "operatingSystem": "Web",
  "inLanguage": "fa"
}
</script>
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
